<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
    </Directory>

    # Provider Panel
    Alias /provider /var/www/html/public/provider/dist
    <Directory /var/www/html/public/provider/dist>
        AllowOverride All
        Require all granted
    </Directory>

    # Store
    Alias /store /var/www/html/public/store/dist
    <Directory /var/www/html/public/store/dist>
        AllowOverride All
        Require all granted
    </Directory>

    # Client Panel
    Alias /app /var/www/html/public/app/dist
    <Directory /var/www/html/public/app/dist>
        AllowOverride All
        Require all granted
    </Directory>

    # API Routes
    <LocationMatch "^/api/">
        ProxyPass http://localhost:8000
        ProxyPassReverse http://localhost:8000
    </LocationMatch>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost> 